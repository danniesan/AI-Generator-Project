<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Name Generator</h1>
      </header>
      <main>
        <form id="generator-form">
          <input
            type="text"
            placeholder="Enter topic here..."
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="answer" id="answer">Answer will appear here</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/danniesan" target="_blank">
          Veronica Sandoval</a
        >
        and is opened-sourced on
        <a
          href="https://github.com/danniesan/AI-Generator-Project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://ai-generator-shecodes-project.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
